<table class="table table-hover">
    <tr *ngFor="let restaurant of service.list">
        <td>{{restaurant.restaurant_name}}</td>
        <td>{{restaurant.full_address}}</td>
        <td>{{restaurant.restaurant_description}}</td>
        <td>{{restaurant.opens}}</td>
        <td>{{restaurant.closes}}</td>
        <td>{{restaurant.averageRating}}</td>
    </tr>
</table>
